<section id="developers" class="mt-4">
  <div class="container">
    <div class="row pb-5">
      <div class="col text-center">
        <h1>{{ currentUser.name }}'s products</h1>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-2 offset-10">
        <button type="button" class="btn btn-primary" (click)="create()">
          <i class="fas fa-plus"></i> New post
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 mb-4" *ngFor="let post of posts">
        <div class="card">
          <div class="row">
            <div class="col-12 col-md-6">
              <img
                class="card-img-top"
                src="{{ post.image }}"
                alt="Picture of a product"
              />
            </div>
            <div class="col">
              <div class="card-body">
                <small>
                  seller: <b>{{ post.owner_name }}</b>
                  {{ post.created_date | date }}
                </small>
                <h4 class="card-title">{{ post.title }}</h4>
                <hr />
                <p class="card-text">{{ post.description }}</p>
                <div
                  class="d-flex justify-content-end align-items-end"
                  style="color:green;"
                >
                  <span>${{ post.price }}</span>
                </div>
                <div class="d-flex justify-content-end align-items-end">
                  <span>0</span>
                  <i class="fas fa-comment ml-2"></i>
                </div>
                <div class="d-flex justify-content-end align-items-end">
                  <span>{{ post.likes_count }}</span>
                  <i
                    class="fas fa-heart align-bottom ml-2"
                    [ngClass]="{ liked: post.isLiked }"
                    (click)="addOrRemoveLike(post)"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
